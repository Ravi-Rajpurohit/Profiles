<html ng-app="profile">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body ng-controller="ProfileCtrl">
    <form ng-submit="addProfile(newProfile)">
        <input type="text" placeholder="First Name" ng-model="newProfile.fName" />
        <input type="text" placeholder="Last Name" ng-model="newProfile.lName" />
        <input type="text" placeholder="Age" ng-model="newProfile.age" />
        <input type="text" placeholder="City" ng-model="newProfile.city" />
        <input type="submit">
 </form>
        <br> {{ newProfile}}

        <br>
        <div>
            <ul>
                <li ng-repeat="profile in profiles">{{profile.fName+" "+profile.lName+" "+profile.age+" "+profile.city}}</li>
            </ul>
        </div>
   
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="app.js"></script>

</html>

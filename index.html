<html>

<head>
    
                <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            </head>

<body ng-app="profile" ng-controller="ProfileCtrl" style="width: 750px">
    <a href="/"><h2>My Crew</h2></a>

    <table class="table table-striped">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
            <td>City</td>
            <td><a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </td>
        </tr>
        <tr ng-repeat="profile in profiles">
            <td>{{profile.fName}}</td>
            <td>{{profile.lName}}</td>
            <td>{{profile.age}}</td>
            <td>{{profile.city}}</td>
            <td><a href="#">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
        </tr>
    </table>
    <form ng-submit="addProfile(newProfile)">
        <input type="text" placeholder="First Name" ng-model="newProfile.fName" />
        <input type="text" placeholder="Last Name" ng-model="newProfile.lName" />
        <input type="text" placeholder="Age" ng-model="newProfile.age" />
        <input type="text" placeholder="City" ng-model="newProfile.city" />
        <input type="submit">
    </form>
    <br> {{ newProfile}}

    <br>
    <div>
        <ul>
            <li ></li>
        </ul>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="app.js"></script>

</html>

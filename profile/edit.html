 <form >
        <input type="text" placeholder="First Name" ng-model="newProfile.fName" required/>
        <input type="text" placeholder="Last Name" ng-model="newProfile.lName" required/>
        <input type="text" placeholder="Age" ng-model="newProfile.age" required/>
        <input type="text" placeholder="City" ng-model="newProfile.city" required/>
        <button ng-click="addProfile(newProfile)" class="btn-primary">Save</button>
</form>
